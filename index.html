<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Product Preview Card</title>
</head>
<body>
  <main>
    <picture class="product-image">
      <source 
        srcset="./assets/images/image-product-desktop.jpg" 
        media="(min-width: 37.5rem)"
      >
      <img 
        src="./assets/images/image-product-mobile.jpg" 
        alt="Picture of the perfume bottle"
      >
    </picture>
    <section class="content">
      <div class="description">
        <p class="tag">perfume</p>
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description-copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="cta">
        <div class="price">
          <p class="actual-price">$149.99</p>
          <p class="usual-price">$169.99</p>
        </div>
        <button class="cta-btn">
          <span><img src="./assets/images/icon-cart.svg" alt="An icon with the shape of a shopping cart">Add to Cart</span>
        </button>
      </div>
    </section>
  </main>
</body>
</html>
